<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>

<script src="p5.min.js"></script>

<script src="computation/utilities.js"></script>
<script src="computation/shapes.js"></script>
<script src="computation/palette.js"></script>
<script src="computation/composition.js"></script>
<script src="computation/buildings.js"></script>
<script src="computation/sky.js"></script>
<script src="computation/background.js"></script>
<script src="computation/foreground.js"></script>
<script src="draw.js"></script>

<div id="skyline"></div>

<form name="form_params">
    <label>Seed
        <input type="number" value="" name="seed"
        data-min="0" data-max="9999"></label><br>
    <label>Background
        <select name="background">
            <option value="mountains">Mountains</option>
            <option value="">None</option>
        </select>
        </label><br>
    <label>Sky
        <select name="sky">
            <option value="gradient">Gradient</option>
            <option value="block">Block</option>
        </select>
        </label><br>
    <label>Composition
        <select name="composition">
            <option value="hill">Hill</option>
            <option value="onepoint">Onepoint</option>
            <option value="coastline">Coastline</option>
        </select>
        </label><br>
    <label>Palette
        <select name="palette">
            <option value="mono">Mono</option>
            <option value="triadic">Triadic</option>
            <option value="split">split</option>
        </select>
        </label><br>
    <input type="submit" value="load map">
    <span onclick="randomize()">randomize</span>
</form>

</body>
</html>
