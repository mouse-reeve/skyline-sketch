<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>

<script src="p5.min.js"></script>

<script src="computation/utilities.js"></script>
<script src="computation/shapes.js"></script>
<script src="computation/palette.js"></script>
<script src="computation/composition.js"></script>
<script src="computation/buildings.js"></script>
<script src="computation/sky.js"></script>
<script src="computation/background.js"></script>
<script src="computation/foreground.js"></script>
<script src="computation/trees.js"></script>
<script src="draw.js"></script>

<div id="skyline"></div>

<form name="form_params">
    <label>Seed
        <input type="number" value="" name="seed"
        data-min="0" data-max="9999"></label><br>
    <label>Background
        <select name="background">
            <option value="mountains">mountains</option>
            <option value="hills">hills</option>
            <option value="">none</option>
        </select>
        </label><br>
    <label>Clouds
        <select name="clouds">
            <option value="clouds">clouds</option>
            <option value="">none</option>
        </select>
        </label><br>
    <label>Sky
        <select name="sky">
            <option value="night">night</option>
            <option value="day">day</option>
        </select>
        </label><br>
    <label>Foreground
        <select name="foreground">
            <option value="forest">forest</option>
            <option value="">none</option>
        </select>
        </label><br>
    <label>Ground
        <select name="ground">
            <option value="forest">forest</option>
            <option value="ocean">ocean</option>
        </select>
        </label><br>
    <label>Composition
        <select name="composition">
            <option value="hill">hill</option>
            <option value="onepoint">onepoint</option>
            <option value="coastline">coastline</option>
        </select>
        </label><br>
    <label>Palette
        <select name="palette">
            <option value="mono">Mono</option>
            <option value="triadic">Triadic</option>
            <option value="split">split</option>
        </select>
        </label><br>
    <label>H
        <input type="number" value="" name="hue"
        data-min="0" data-max="100" width="3">
        S
        <input type="number" value="20" name="saturation"
        data-min="0" data-max="100">
        L
        <input type="number" value="50" name="lightness"
        data-min="0" data-max="100">
        </label><br>
    <input type="submit" value="load skyline">
    <span onclick="randomize()">randomize</span>
</form>

</body>
</html>
